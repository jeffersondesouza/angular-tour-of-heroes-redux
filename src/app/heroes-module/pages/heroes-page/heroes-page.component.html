<div class="heroes-page">
  <h2>My Heroes</h2>
  <app-add-hero (addHero)="onAddHero($event)"></app-add-hero>
  <app-heroes
    [heroes]="(heroes$ | async)"
    [isDeletingHero]="(isDeletingHero$) | async"
    [isLoading]="(isLoading$) | async"
    (deleteHero)="onDeleteHero($event)"></app-heroes>
</div>
