<div *ngIf="isDeletingHero">
  <strong>DELETEING...</strong>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a [routerLink]="[hero.id]">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero" (click)="onDelete(hero)">x</button>
  </li>
</ul>
